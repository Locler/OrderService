name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v4


      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven


      - name: Build and run tests
        run: mvn clean verify -Dspring.profiles.active=docker

      # SonarCloud Analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
        with:
          args: >
            -Dsonar.projectKey=OrderService
            -Dsonar.organization=mypersonalorganizationinnowise
            -Dsonar.sources=src/main/java
            -Dsonar.java.binaries=target/classes

      # Build Docker image
      - name: Build Docker image
        run: docker build -t orderservice:latest .

      # Upload Docker image as artifact
      - name: Save Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: orderservice-image
          path: target/OrderService-0.0.1-SNAPSHOT.jar