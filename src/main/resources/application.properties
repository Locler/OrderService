spring.application.name=order-service

# Database
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/orderidb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:Spa14062004}

# JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Liquibase
spring.liquibase.drop-first=true
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml

# Server
server.port=8083
spring.main.banner-mode=console

#CircuitBreaker
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.slidingWindowSize=20
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.failureRateThreshold=50
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.waitDurationInOpenState=5000
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.userServiceCircuitBreaker.automaticTransitionFromOpenToHalfOpenEnabled=true
# URL UserService
user.service.base-url=${USER_SERVICE_URL:http://localhost:8082/users}